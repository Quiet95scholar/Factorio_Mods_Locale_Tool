[item-description]
vehicle-miner = 能够开采煤，石头，矿物等资源的采矿车，并且能够收集行进路径上的树木（并以此补充燃料）。该采矿车专为AAI-可编程载具MOD而设计，如果编程正确它能够自动运行。开采速度 4
vehicle-miner-mk2 = 开采速度 10
vehicle-miner-mk3 = 开采速度 25
vehicle-miner-mk4 = 开采速度 64
vehicle-miner-mk5 = 开采速度 160

