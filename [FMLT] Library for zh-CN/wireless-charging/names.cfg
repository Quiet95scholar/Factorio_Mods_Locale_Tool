[electric-trains]

[entity-description]
wireless-charging-hi-power-induction-rail = 允许配备了感应线圈的列车车厢无线充电速率高达20 MW. 每个轨道段只有一个线圈可以传输. (也可以是汽车，或是你自己，如果你觉得站在火车轨道上是一个好主意.)
wireless-charging-hi-power-induction-station = 允许配备了感应线圈的车辆无线充电速率高达20 MW. 每个电站只有一个线圈可以传输. 可以将车辆的电力信息发送到电路网络.
wireless-charging-lo-power-induction-rail = 允许配备了感应线圈的列车车厢无线充电速率高达500 KW. 每个轨道段只有一个线圈可以传输. (也可以是汽车，或是你自己，如果你觉得站在火车轨道上是一个好主意.)
wireless-charging-lo-power-induction-station = 允许配备了感应线圈的车辆无线充电速率高达500 KW. 每个电站只有一个线圈可以传输. 可以将车辆的电力信息发送到电路网络.

