[mod-setting-description]
rampant-useDumbProjectiles=关闭虫族喷射物的制导效果
rampant-useNEUnitLaunchers=只用于进化的敌人，开启：中型、大型虫族的制导效果。如果设置为关闭，将仍允许使用哑弹，但没有虫巢会产卵。哑弹的副作用会使虫族发射两发一样子弹。
rampant-attackWaveGenerationUsePollution=包括虫子与虫巢，将生成一个以污染度做作为触发攻击条件临界值。不影响正常虫子的攻击条件。
rampant-attackWaveGenerationUsePlayerProximity=以玩家接近作为触发条件，将生成一个攻击临界值。不影响正常虫子的攻击条件。
rampant-attackWaveGenerationThresholdMax=虫族必须达到强壮的总分数，才会攻击、产卵。不影响正常虫子的攻击条件。（启动临界值0进化）
rampant-attackWaveGenerationThresholdMin=虫族必须达到强壮的总分数，才会攻击、产卵。不影响正常虫子的攻击条件。（终止临界值100进化）
rampant-attackWaveMaxSize=如果你希望改变进化的攻击波尺度，需要在MOD中修改config.lua文件。
rampant-safeBuildings=使他们不会有针对性的损坏建设物了。如果对建设安全进行切换。这将导致对再生设置为false，。
rampant-safeBuildings-curvedRail=使曲线铁轨免于被虫族攻击
rampant-safeBuildings-straightRail=使直线铁轨免于被虫族攻击
rampant-safeBuildings-bigElectricPole=使远程输电塔免于被虫族攻击
rampant-safeBuildings-railChainSignals=使联锁铁路信号灯免于被虫族攻击
rampant-safeBuildings-railSignals=使基础铁路信号灯免于被虫族攻击
rampant-safeBuildings-lamps=使灯免于被虫族攻击
rampant-safeBuildings-trainStops=使火车站免于被虫族攻击
rampant-attackPlayerThreshold=玩家加成临界值必须达到的总分数，虫族才会攻击、产卵。
rampant-permanentNocturnal=这将导致虫族的攻击切换到晚上产卵。不影响正常虫子的攻击条件。
rampant-aiPointsScaler=0-5之间。这可以值衡量AI每一个逻辑周期有多少攻击值。0.3非常容易，0.75容易，1中等，1.25以上困难
rampant-addWallResistanceAcid=增加所有墙壁60%抗酸性，以降低损伤。
rampant-useCustomAI=这个功能将完全去除正常AI和改变虫族的建立，产生单位，和攻击。
rampant-removeBloodParticles=去除虫子的流血效果，增加UPS，使电脑变快。
rampant-enableBuildings=使建筑物和技术猖獗