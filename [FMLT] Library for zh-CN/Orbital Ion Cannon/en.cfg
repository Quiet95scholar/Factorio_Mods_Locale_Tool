[mod-setting-description]
ion-cannon-cooldown-seconds=每个轨道离子加农炮的冷却时间，按秒计算。
ion-cannon-voice-style=选择你喜欢的播音员的声音。你的选择是：没有声音； “命令与征服” - 原始的 C&C 来自于 1995; "TiberianSunEVA" - C&C: Tiberian Sun EVA; "TiberianSunCABAL" - C&C: Tiberian Sun CABAL.
ion-cannon-play-klaxon=离子加农炮锁定时播放喇叭声
ion-cannon-play-voices=播放命令和征服之中播音员的声音。
ion-cannon-radius=离子加农炮爆炸半径。
ion-cannon-laser-damage=在一个离子加农炮爆炸中遭受多少激光伤害。
ion-cannon-explosion-damage=在一个离子加农炮爆炸中遭受多少爆炸伤害。
ion-cannon-heatup-multiplier=这个乘数会影响离子炮在指定目标后开火需要多长时间。在指定目标和离子加农炮爆炸之间的7秒对应的默认值约为2。这是一个线性乘法器，所以10的值会导致指定目标和爆炸之间的等待约35秒。不建议设置这个值太高（它只测试了一个值10）。
ion-cannon-auto-targeting=切换自动使用远程雷达扫描锁定目标 在 开/关 之间。
ion-cannon-target-worms=自动瞄准是否应该瞄准蠕虫和虫巢。
ion-cannon-auto-target-visible=自动锁定目标的雷达范围，注意，过近的范围可能会在虫巢刷新在你基地的附近时导致误伤。
ion-cannon-verbose-print=每当离子炮开火或自动获取到目标时，向控制台发送消息。
ion-cannon-flames=选择是否离子炮爆炸会点燃爆炸半径内的一切，可能导致蔓延的野火。
ion-cannon-ready-ticks=在两次连续的离子炮准备就绪广播之间经过的gameticks，注意，在游戏流畅的状态下，一秒有60tick.
ion-cannon-bob-updates=如果TRUE，这个mod将从bob’s MODS更新其配方和技术，包括新的，高级的物品配方。
