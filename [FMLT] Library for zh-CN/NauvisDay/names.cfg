[mod-setting-description]
base-pollution-factor=污染产出的权重(小数). 这个值将会和基础值相乘. 数值越大污染产出越多. 最小值是 1.0.
polluted-water-threshold=空气污染开始污染水体的值
clean-water-threshold=水体重新恢复清洁的值; 必须比水污染临界值要小,否则你就会看到水体一直在污染和清洁的状态变换
polluted-water-tile-cleanup=设定水体在被污染后会吸收多少空气污染,水体恢复清洁时会重新放出它所吸收的污染.
use-depleted-oil-for-well=设定油井的储量到达最小值后是否变成空井. 如果关闭,当前世界中已转换的井会变成空的存储井. 如果在存档中进行修改,当前存档的实体名都会改变.
steam-furnace=如果有其它mod加了相似的物品, 或者不想要非原版的机器, 你可以关闭这个选项 (例如:一个低污染的熔炉).
gas-boiler==如果有其它mod加了相似的物品, 或者不想要非原版的机器,你可以关闭这个选项  (例如:一个低污染的蒸汽机).
