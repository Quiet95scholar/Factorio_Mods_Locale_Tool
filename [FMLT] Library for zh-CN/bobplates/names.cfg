[technology-description]
alloy-processing = 学习怎样将多个成分做一个合金。
chemical-processing = 研究使用和生产的化学物质。
electrolysis = 电解是用单独的元素从液体中分解。

aluminium-processing = 研究如何净化铝,一个相当强大的重量轻的金属。
gold-processing = 研究如何提炼黄金。
nickel-processing = 研究如何精炼镍。
lead-processing = 研究如何精炼铅。
silicon-processing = 研究如何净化用于电子工业的硅。
titanium-processing = 钛是一种很强的轻金属，而且很难从矿石中分离
tungsten-processing = 钨的熔点很高，让我们来研究如何用另一种方式精炼它。

nitinol-processing = 镍钛是一种镍钛合金，让我们看看我们可以利用它。
invar-processing = 因瓦合金是铁镍合金，也许我们可以利用这东西。
tungsten-alloy-processing = 研究如何使钨合金,这可能使它更有用。

