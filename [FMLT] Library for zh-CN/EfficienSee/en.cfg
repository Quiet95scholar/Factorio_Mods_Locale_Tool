effic-gui-options = 设置
effic-gui-help = 简要说明
effic-gui-help0 = 产能分析 简要说明：
effic-gui-help1 = - 若鼠标放在机器上按N，可以打开所生产产品的配方面板和物品面板。
effic-gui-help2 = - 若鼠标没在机器上按N，可以显示/隐藏产能分析界面。
effic-gui-help3 = - 若鼠标放在机器上按B，可以显示/隐藏地图上所有同类机器的生产状态。
effic-gui-help4 = - 若鼠标没在机器上按B，可以显示/隐藏地图上所有机器的生产状态。
effic-gui-help5 = - 你需要在配方、原料和产品之间仔细琢磨，以找出生产链中可能存在的问题。
effic-gui-help6 = - 你可以在手持物品时点击配方面板或物品面板的主按钮，这样就能在面板上显示该物品的情况。
effic-gui-help7 = - 无需怀疑本工具给出的统计和提示！
effic-gui-help8 = - 阅读完整说明请访问官方论坛: https://forums.factorio.com/viewtopic.php?f=92&t=29179
effic-gui-clean = 清空历史记录
effic-gui-close = 关闭
effic-gui-close-tt = 关闭窗口
effic-gui-rec-tt = 手持物品点这里可以显示(首个)生产该物品的配方生产状况
effic-gui-obj-tt = 手持物品点这里可以显示该物品的供需状况

