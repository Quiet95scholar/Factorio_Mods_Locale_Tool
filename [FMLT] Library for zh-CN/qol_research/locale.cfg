qol-crafting-speed-research-enabled=解锁技术，在游戏中改进手撸速度。
qol-crafting-speed-research-config=警告！改变这个可以防止mod加载！一种高级选项，允许您自定义修改而非创建科技树。
qol-crafting-speed-flat-bonus=给手撸速度加成，而无需任何研究工作。
qol-crafting-speed-multiplier=所有来自研究的加成乘以你在这里输入的数字。

