[entity-name]
bottleneck-stoplight=瓶颈指示灯

[mod-setting-name]
bottleneck-signals-per-tick=每Tick的检测:
bottleneck-show-running-as=正常运行高亮:
bottleneck-show-stopped-as=停止运行高亮:
bottleneck-show-full-as=输出端满高亮:

[mode-setting-description]
bottleneck-signals-per-tick=每Tick进行多少次检测. 这个值越高对性能影响越大.
bottleneck-show-running-as=正常运行的机器高亮的方式.
bottleneck-show-stopped-as=停止运行的机器高亮的方式. 这些机器是原料不足导致停工.
bottleneck-show-full-as=输出端满的机器高亮方式. 这些机器因为输出端满而导致停工.

[controls]
bottleneck-hotkey=隐藏/显示瓶颈标识
