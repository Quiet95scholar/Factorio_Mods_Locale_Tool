[entity-description]
creative-mode_item-source = 可以根据它的筛选栏无条件把物品放在前面。
creative-mode_item-void = 销毁任何在它前面的物品。
creative-mode_duplicating-chest = 能够不断複製第一格物品的钢箱。
creative-mode_duplicating-provider-chest = 能够不断複製第一格物品的被动供货箱。
creative-mode_void-requester-chest = 能够不断销毁物品的需求箱。
creative-mode_creative-chest = 能够提供并自动补给遊戏内的所有物品的钢箱，最後一格可以用来丢弃物品。
creative-mode_creative-provider-chest = 能够提供并自动补给遊戏内的所有物品的按需供货箱(红箱)。
creative-mode_fluid-source = 可以生产无限流体。
creative-mode_fluid-void = 可以销毁任何流体。
creative-mode_duplicator = 複製放前面的物品或流体。
creative-mode_energy-source = 生产无限能量。
creative-mode_passive-energy-source = 只有在其他发电机无法提供足够能量时才会运作。
creative-mode_energy-void = 消除电网内的所有能量，使其他机器无法运作。
creative-mode_passive-energy-void = 无止境吸收能量，但不影响其他机器运作。
creative-mode_configurable-energy-interface = 能够更改能量输入和输出速度，可用於设置较高级的能量网路。

